<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
            <div class="header-right">
            <a class="element" href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail </a>
            <a class="element" href="https://www.google.com.co/imghp?hl=es-419&authuser=0&ogbl">Images </a>
            <a class="menu" href=""></a>
            <img id="imagen-men" src="menu.png"
            alt="manu google"
            width="25px">
            <a id="foto-perfil" href=""></a>
            <img src="a.jpeg"
            alt="foto perfil"
            width="25px">

        </div>
    </header>

      
        
    <main>
        <section class="main-logo-google">
            <img id="logo" src="googlelogo.png"
            alt="Google Logo"
            width="300px">
            
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                    <img id="Lupa" src="lupa.png"
                    width="15px"
                    height="15px">
                 <input type="text">
                <a class="micro-icono" href=""></a>
                <img src="micro.png"
                width="15px"
                height="15px">
            </div>
        </section>
        <section class="main-buttons" href="">
            <div>
            <button id="search"><a href="">Buscar con Google</a></button>
            </div>
            <div>
                <button id="lucky"><a href="">Voy a tener suerte</a></button>
            </div>
        </section>

    </main>
    
    
        <footer>
        <ul class="Inferior-izquierda">
            <li>
                <a href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a href="https://ads.google.com/intl/es-419_co/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_co/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=CO#!/">Negocios</a>
            </li>
            <li>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a>
            </li>
        </ul>
        <ul class="Inferior-derecha">
            <li>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
            </li>
            <li>

            </li>
            <li>
                <a href="">Preferencias</a>
